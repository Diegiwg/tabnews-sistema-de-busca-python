name: wps

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: wemake-services/wemake-python-styleguide@master
      with:
        reporter: 'github-pr-review'
